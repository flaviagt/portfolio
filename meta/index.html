<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta File</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    
    <h1 class="meta-title">
        Repo Commits
    </h1>
    <p>
        This page includes stats about the code of this website
    </p>

    <div id="stats"></div>

    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart">
          <p class="no-data-message" style="display: none;">No commits available to display.</p>
        </div>
        <h2>File Sizes</h2>
        <dl id="files"></dl>
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd>
            <a href="" id="commit-link" target="_blank"></a>
          </dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
          <dt>Time</dt>
          <dd id="commit-time"></dd>
          <dt>Author</dt>
          <dd id="commit-author"></dd>
          <dt>Lines Edited</dt>
          <dd id="commit-lines"></dd>
        </dl>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
